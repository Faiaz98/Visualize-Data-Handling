<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting and Searching Algorithms Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 py-8">
    <div class="container mx-auto px-4">
        <!-- Binary Search Section -->
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4">Binary Search</h2>
            <div>
                <label for="binary-search-list" class="block font-medium">Enter a sorted list of numbers:</label>
                <input type="text" id="binary-search-list" class="w-full border rounded px-3 py-2 mt-2">
            </div>
            <div class="mt-4">
                <label for="search-key" class="block font-medium">Enter the key to search:</label>
                <input type="text" id="search-key" class="w-full border rounded px-3 py-2 mt-2">
            </div>
            <button onclick="binarySearch()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">Search</button>
            <div id="search-result" class="mt-4 text-gray-700"></div>
        </div>

        <!-- Bubble Sort Section -->
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4">Bubble Sort</h2>
            <div>
                <label for="bubble-sort-input" class="block font-medium">Enter a list of numbers:</label>
                <input type="text" id="bubble-sort-input" class="w-full border rounded px-3 py-2 mt-2">
            </div>
            <button onclick="bubbleSort()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">Sort</button>
            <div id="bubble-sort-result" class="mt-4"></div>
        </div>

        <!-- Ternary Search Section -->
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Ternary Search</h2>
            <div>
                <label for="ternary-search-list" class="block font-medium">Enter a sorted list of numbers:</label>
                <input type="text" id="ternary-search-list" class="w-full border rounded px-3 py-2 mt-2">
            </div>
            <div class="mt-4">
                <label for="ternary-search-key" class="block font-medium">Enter the key to search:</label>
                <input type="text" id="ternary-search-key" class="w-full border rounded px-3 py-2 mt-2">
            </div>
            <button onclick="ternarySearch()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">Search</button>
            <div id="ternary-search-result" class="mt-4 text-gray-700"></div>
        </div>
        <!-- Interpolation Search Section -->
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4">Interpolation Search</h2>
            <div>
                <label for="interpolation-search-list" class="block font-medium">Enter a sorted list of numbers:</label>
                <input type="text" id="interpolation-search-list" class="w-full border rounded px-3 py-2 mt-2">
            </div>
            <div class="mt-4">
                <label for="interpolation-search-key" class="block font-medium">Enter the key to search:</label>
                <input type="text" id="interpolation-search-key" class="w-full border rounded px-3 py-2 mt-2">
            </div>
            <button onclick="interpolationSearch()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">Search</button>
            <div id="interpolation-search-result" class="mt-4 text-gray-700"></div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
